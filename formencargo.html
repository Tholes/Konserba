<!DOCTYPE html>
<html>
    <head>
        <title>Formulario hortaliza</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="form">
            <form action="formencargo.php" method="POST">
                <center><h1>Encargo</h1>
                    <p><h2>Número del encargo:</h2><input type="number" name="número_de_orden" placeholder="Número del encargo" required>
                    <br>
                    <br>
                    <h2>Fecha en la que se hizo el encargo:</h2>
                    <input type="date" name="fecha" placeholder="dd/mm/yyyy"  required><BR>
                    <br>
                    <br>
                    <h2>Valor:</h2> <input type="number" name="valor" placeholder="Valor del encargo" required>
                    <br>
                    <br>
                    <h2>Guía en dónde se incluye:
                    </h2><input type="number" name="guia" placeholder="Número de guía">
                    <br>
                    <br>
                    <h2>Hortaliza o Fruta:</h2>
                    <input onclick="funcion1()" type="checkbox" id="uno"> Fruta:
                    <input type="text" id="fr" name="fruta" disabled>
                    <br>
                    <input onclick="funcion2()" type="checkbox" id="dos">Hortaliza:
                    <input type="text" id="hor" name="hortaliza" disabled>
                    <br>
                    <br>
                    <br>
                    <input type="submit" value="Enviar"></p></center>
            </form>
            
        </div>
        <script>
            function funcion1(){
                var uno =  document.getElementById("uno");
                var fr = document.getElementById("fr");
                var dos = document.getElementById("dos")
                var hor = document.getElementById("hor")
                if(uno.checked == true){
                    fr.disabled = false;
                    dos.checked = false;
                    hor.disabled=true;
                }else{
                    fr.disabled = true;
                }
            }
            function funcion2(){
                var uno =  document.getElementById("uno");
                var fr = document.getElementById("fr");
                var dos = document.getElementById("dos")
                var hor = document.getElementById("hor")
                if(dos.checked == true){
                    fr.disabled = true;
                    uno.checked = false;
                    hor.disabled=false;
                }else{
                    hor.disabled = true;
                }
            }
        </script>
    </body>
</html>
